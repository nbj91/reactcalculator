<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="monitor">
            <div class="input">25*25</div>
            <div class="output">625</div>
        </div>
        <div class="keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="red">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="red">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="red">+</button>
            <button>.</button>
            <button>0</button>
            <button class="red">-</button>
            <button class="green">=</button>

        </div>
    </div>

    
</body>
</html>
